<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <h1>Simon Says Game</h1>
  <h2>Please any key to start the game</h2>
  <div class="btn-container">
    <div class="line-one">
      <div class="btn wheat" type="button" id="wheat">1</div>
      <div class="btn orange" type="button" id="orange">2</div>
    </div>
    <div class="line-two">
      <div class="btn violet" type="button" id="blue">3</div>
      <div class="btn green" type="button" id="green">4</div>
    </div>
  </div>
    <script src="app.js"></script>

  </body>
</html>
